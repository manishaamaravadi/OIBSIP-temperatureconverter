<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #converter {
            text-align: center;
            padding: 90px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #A52A2A;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="converter">
    <h2 style="color:#A52A2A">Temperature Converter</h2><br>
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Temperature" min="-273.15" step="0.01">
    <br><br>
    <label for="from">Select Temperature Type:</label>
    <select id="from">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <br><br>
    <label for="to">Select Result Type:</label>
    <select id="to">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <br><br><br><br>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
</div>

<script>
    function convertTemperature() {
        var temperatureInput = document.getElementById("temperature");
        var fromSelect = document.getElementById("from");
        var toSelect = document.getElementById("to");
        var resultParagraph = document.getElementById("result");

        var temperature = parseFloat(temperatureInput.value);

        if (isNaN(temperature)) {
            resultParagraph.textContent = "Please enter a valid temperature.";
            return;
        }

        var result;

        if (fromSelect.value === "celsius" && toSelect.value === "fahrenheit") {
            result = (temperature * 9/5) + 32;
        } else if (fromSelect.value === "celsius" && toSelect.value === "kelvin") {
            result = temperature + 273.15;
        } else if (fromSelect.value === "fahrenheit" && toSelect.value === "celsius") {
            result = (temperature - 32) * 5/9;
        } else if (fromSelect.value === "fahrenheit" && toSelect.value === "kelvin") {
            result = (temperature - 32) * 5/9 + 273.15;
        } else if (fromSelect.value === "kelvin" && toSelect.value === "celsius") {
            result = temperature - 273.15;
        } else if (fromSelect.value === "kelvin" && toSelect.value === "fahrenheit") {
            result = (temperature - 273.15) * 9/5 + 32;
        } else {
            result = temperature; // If same type selected, no conversion needed
        }

        resultParagraph.textContent = temperature + " " + fromSelect.value + " is equal to " + result.toFixed(2) + " " + toSelect.value + ".";
    }
</script>

</body>
</html>
